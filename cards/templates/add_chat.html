{%  extends 'base.html' %}
{% block content %}
{% load bootstrap4 %} 
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %} 
{% if user.is_authenticated and user.profile.member or user.profile.admin %}
<div style="width: 50%; padding-left:10%; padding-top: 50px ">
<form method="POST" enctype="multipart/form-data" >
  {% csrf_token %}
<div class="form-group">
  <label for="id_author">Author</label>
  <input type="text" value="{{user.username}}" name="author" maxlength="50" class="form-control" placeholder="Author" title="" id="id_author" readonly>
</div>
<div class="form-group">
  <label for="id_msg">Msg</label>
  <input type="text" name="msg" maxlength="50" class="form-control" placeholder="Msg" title="" id="id_msg">
</div>
<div class="form-group">
  <label for="id_card">Card</label>
  <select name="card" class="form-control" title="" required id="id_card" readonly>
    <option value="{{cid}}" selected>Card:{{cid}}</option>
  </select>
</div>    
<div class="form-group">
  <label for="id_file">File</label>
  <input type="file" name="file" class="form-control-file" title="" id="id_file">
</div>

  <input type="submit" value='Save' />

</form>
<div><a href="//localhost:8000/card/view_card/{{cid}}/"> Back</a></div>
</div>
{% else %}
<h1>GET OUT!!</h1>
{% endif %}
{% endblock%}
